<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Less | Social Links</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif;}
        body { background: #111; }
        .moving-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -2; transition: filter 0.5s;}
        .moving-bg.blurred { filter: blur(7px) brightness(0.7);}
        .overlay { position: fixed; z-index: 2; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s;}
        .overlay-text { font-size: 2em; font-weight: bold; color: #fff; letter-spacing: 0.04em; text-shadow: 0 0 16px #000, 0 0 64px #fff7, 0 0 12px #000; cursor: pointer; user-select: none;}
        .center-wrap { min-height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center;}
        .container, .discord-embed {
            background: rgba(0,0,0,0.59);
            border-radius: 24px;
            box-shadow: 0 2px 24px #0006;
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            color: #fff;
        }
        .container {
            position: relative; z-index: 1;
            width: 500px; max-width:97vw; min-width:260px;
            padding: 44px 40px 38px 40px;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; transition: opacity 0.6s, transform 0.3s cubic-bezier(.03,.98,.52,.99);
            text-align: center;
            margin:0;
        }
        .container.visible { opacity: 1;}
        h2 { width: 100%; text-align: center; color: #fff; font-size: 2.2em; margin-top: 0; margin-bottom: 38px; font-weight: bold; position: relative; z-index: 2;}
        .discord-embed {
            display: flex; flex-direction: row; align-items: center; justify-content: flex-start;
            padding: 18px 22px 16px 22px;
            width: 100%; box-sizing: border-box;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; z-index: 2;
        }
        .discord-embed:hover { transform: translateY(-3px); box-shadow: 0 4px 32px #0008;}
        .discord-logo { width: 54px; height: 54px; margin-right: 18px; flex-shrink: 0;}
        .discord-info { display: flex; flex-direction: column; align-items: flex-start; justify-content: center;}
        .discord-username { font-size: 1.3em; font-weight: 600; margin-bottom: 3px;}
        .discord-tag { font-size: 0.95em; color: #bbb;}
        .link-button { display: inline-block; width: 100%; background: #fff2; color: #fff; font-size: 1.1em; padding: 18px 22px; margin-bottom: 16px; text-decoration: none; border-radius: 12px; transition: background 0.2s, transform 0.2s; box-sizing: border-box; position: relative; z-index: 2;}
        .link-button:hover { background: #fff3; transform: scale(1.02);}
        .link-button:last-child { margin-bottom: 0;}
    </style>
</head>
<body>
    <!-- Background Video Element -->
    <!-- Replace https://www.w3schools.com/html/mov_bbb.mp4 with your own video URL -->
    <video class="moving-bg" autoplay loop controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay" id="overlay">
        <div class="overlay-text" id="overlayText">Click to Enter</div>
    </div>

    <div class="center-wrap">
        <div class="container" id="container">
            <h2>Less</h2>

            <a href="https://discord.com/users/YOUR_USER_ID" class="discord-embed" target="_blank">
                <svg class="discord-logo" viewBox="0 0 127.14 96.36" fill="#fff">
                    <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                </svg>
                <div class="discord-info">
                    <div class="discord-username">Less</div>
                    <div class="discord-tag">@less</div>
                </div>
            </a>

            <a href="https://example.com/link1" class="link-button" target="_blank">Link 1</a>
            <a href="https://example.com/link2" class="link-button" target="_blank">Link 2</a>
            <a href="https://example.com/link3" class="link-button" target="_blank">Link 3</a>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlayText');
        const container = document.getElementById('container');
        const movingBg = document.querySelector('.moving-bg');

        overlayText.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                container.classList.add('visible');
                movingBg.classList.add('blurred');
            }, 500);
        });
    </script>
</body>
</html>
