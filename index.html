<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Less | Social Links</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif;}
        body { background: #111; }
        .moving-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -2; transition: filter 0.5s; display: none;}
        .moving-bg.visible { display: block;}
        .moving-bg.blurred { filter: blur(7px) brightness(0.7);}
        .overlay { position: fixed; z-index: 2; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s;}
        .overlay-text { font-size: 2em; font-weight: bold; color: #fff; letter-spacing: 0.04em; text-shadow: 0 0 16px #000, 0 0 64px #fff7, 0 0 12px #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, -3px 0 0 #000, 3px 0 0 #000, 0 -3px 0 #000, 0 3px 0 #000; cursor: pointer; user-select: none;}
        .center-wrap { min-height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center;}
        .container {
            background: rgba(0,0,0,0.59);
            border-radius: 24px;
            box-shadow: 0 2px 24px #0006;
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            color: #fff;
            position: relative; z-index: 1;
            width: 500px; max-width:97vw; min-width:260px;
            padding: 44px 40px 38px 40px;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; transition: opacity 0.6s, transform 0.3s cubic-bezier(.03,.98,.52,.99);
            text-align: center;
            margin:0;
        }
        .container.visible { opacity: 1;}
        h2 { width: 100%; text-align: center; color: #fff; font-size: 2.2em; margin-top: 0; margin-bottom: 38px; font-weight: bold; position: relative; z-index: 2;}
        .link-button { display: inline-flex; align-items: center; width: 100%; background: #fff2; color: #fff; font-size: 1.1em; padding: 18px 22px; margin-bottom: 16px; text-decoration: none; border-radius: 12px; transition: background 0.2s, transform 0.2s; box-sizing: border-box; position: relative; z-index: 2;}
        .link-button:hover { background: #fff3; transform: scale(1.02);}
        .link-button:last-child { margin-bottom: 0;}
        .link-button img { width: 24px; height: 24px; margin-right: 12px; flex-shrink: 0;}
        .volume-slider { width: 100px; margin-top: 16px; cursor: pointer; -webkit-appearance: none; appearance: none; height: 6px; background: #808080; border-radius: 3px; outline: none; transition: all 0.3s ease;}
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: #000; border-radius: 50%; cursor: pointer; transition: all 0.2s ease;}
        .volume-slider::-moz-range-thumb { width: 18px; height: 18px; background: #000; border-radius: 50%; cursor: pointer; border: none; transition: all 0.2s ease;}
    </style>
</head>
<body>
    <video class="moving-bg" id="bgVideo" loop>
        <source src="https://files.catbox.moe/fnwoxj.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay" id="overlay">
        <div class="overlay-text" id="overlayText">Click to Enter</div>
    </div>
    <div class="center-wrap">
        <div class="container" id="container">
            <h2>Less</h2>
            <a class="link-button" href="https://discord.com/users/759872782938275850" target="_blank">
                <img src="https://files.catbox.moe/x3yxbr.png" alt="Discord">
            </a>
            <a class="link-button" href="https://www.tiktok.com/@culaf" target="_blank">
                <img src="https://files.catbox.moe/vh7ew4.png" alt="TikTok">
            </a>
            <a class="link-button" href="https://www.roblox.com/users/7574203353/profile" target="_blank">
                <img src="https://files.catbox.moe/3fwizg.png" alt="Roblox">
            </a>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
    <script>
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlayText');
        const container = document.getElementById('container');
        const movingBg = document.querySelector('.moving-bg');
        const bgVideo = document.getElementById('bgVideo');
        const volumeSlider = document.getElementById('volumeSlider');
        
        overlayText.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                container.classList.add('visible');
                movingBg.classList.add('visible');
                movingBg.classList.add('blurred');
                bgVideo.volume = volumeSlider.value / 100;
                bgVideo.play();
            }, 500);
        });
        
        volumeSlider.addEventListener('input', (e) => {
            bgVideo.volume = e.target.value / 100;
        });
    </script>
</body>
</html>
