<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less | Social Links</title>
    <style>
        html, body { height: 100%; }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            cursor: url('https://cdn.discordapp.com/attachments/1233881524550635650/1408727094510358621/unnamed.png'), auto;
        }
        .moving-bg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('https://cdn.discordapp.com/attachments/1233881531404124202/1422212927682908252/7ef50d5cba53a3705a6a0085b9fc6572.gif') repeat;
            background-size: cover; z-index: -2; transition: filter 0.5s;
        }
        .moving-bg.blurred { filter: blur(7px) brightness(0.7);}
        .overlay {
            position: fixed; z-index: 2; top: 0; left: 0;
            width: 100vw; height: 100vh; background: rgba(20,20,20,0.6);
            display: flex; align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        .overlay-text {
            font-size: 2.4em; font-weight: bold;
            color: #fff; letter-spacing: 0.06em;
            text-shadow: 0 2px 12px #000, 0 0 32px #00ccff60;
            cursor: pointer; user-select: none;
        }
        .container {
            background: rgba(40, 40, 40, 0.7);
            padding: 32px 20px 28px 20px;
            margin: auto; width: 370px; border-radius: 15px; margin-top: 100px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
            opacity: 0; transition: opacity 0.6s; position: relative; z-index: 1; text-align: center;
        }
        .container.visible { opacity: 1; }
        h2 {
            color: #fff;
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .socials-label {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 26px;
            font-weight: 700;
            letter-spacing: 0.01em;
        }
        .socials-list {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 36px;
            margin-top: 0;
            margin-bottom: 34px;
        }
        .social-link {
            font-size: 1.15em;
            font-weight: 500;
            text-decoration: none;
            color: #cccccc;
            letter-spacing: 0.02em;
            padding: 8px 0;
            transition: color 0.16s;
            white-space: nowrap;
        }
        .social-link:hover { color: #fff; }
        @media (max-width: 520px) {
            .container { width: 98vw; }
            .socials-list { gap: 14px; font-size: 0.98em; flex-direction: column;}
            h2 { font-size: 1.4em; }
            .socials-label { font-size: 1.09em; }
        }
        audio { margin-top: 8px; width: 80%; }
        .vol-control {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        .vol-label {
            font-size: 1em;
            color: #fff;
            font-weight: 700;
            margin-bottom: 1px;
            letter-spacing: 0.03em;
            text-align: center;
        }
        #volslider {
            appearance: none;
            width: 120px;
            height: 10px;
            background: linear-gradient(90deg, #ededed 0%, #cccccc 100%);
            outline: none;
            border-radius: 6px;
            border: 1px solid #222;
            box-shadow: 0 1px 4px #0003;
        }
        #volslider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #111;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 7px #0004, 0 0 0 2px #fff;
            border: 2px solid #444;
            transition: background 0.2s;
        }
        #volslider:active::-webkit-slider-thumb { background: #222; }
        #volslider::-moz-range-thumb {
            width: 20px; height: 20px; background: #111; border-radius: 50%; cursor: pointer;
            border: 2px solid #444; box-shadow: 0 2px 7px #0004, 0 0 0 2px #fff;
        }
        #volslider:focus { outline: none; }
        #volslider::-ms-fill-lower { background: #ededed; }
        #volslider::-ms-fill-upper { background: #cccccc; }
    </style>
</head>
<body>
    <div class="moving-bg blurred" id="bg"></div>
    <div class="overlay" id="overlay">
        <div class="overlay-text">click to enter...</div>
    </div>
    <div class="container" id="maincontent">
        <h2>Less</h2>
        <div class="socials-label">Socials</div>
        <div class="socials-list">
            <a class="social-link" href="https://discord.com/users/@759872782938275850" target="_blank">Discord</a>
            <a class="social-link" href="https://www.roblox.com/users/7574203353/profile" target="_blank">Roblox</a>
            <a class="social-link" href="https://www.tiktok.com/@culaf" target="_blank">TikTok</a>
        </div>
        <audio id="bgmusic" loop>
            <source src="https://files.catbox.moe/o8exyp.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="vol-control">
            <label class="vol-label" for="volslider">Volume</label>
            <input type="range" id="volslider" min="0" max="0.3" step="0.01" value="0.3">
        </div>
    </div>
    <script>
        var overlay = document.getElementById('overlay');
        var bg = document.getElementById('bg');
        var main = document.getElementById('maincontent');
        var audio = document.getElementById('bgmusic');
        var slider = document.getElementById('volslider');
        main.classList.remove('visible');
        bg.classList.add('blurred');
        overlay.style.opacity = "1";
        overlay.style.pointerEvents = "all";
        overlay.onclick = function() {
            overlay.style.opacity = "0";
            overlay.style.pointerEvents = "none";
            setTimeout(function(){
                overlay.style.display = "none";
                bg.classList.remove('blurred');
                main.classList.add('visible');
            }, 450);
            audio.volume = 0.3;
            audio.play();
        };
        slider.value = 0.3;
        slider.addEventListener('input', function() { audio.volume = slider.value; });
    </script>
</body>
</html>
